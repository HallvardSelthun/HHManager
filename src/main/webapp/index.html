<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="web-res/jquery-3.3.1.min.js"></script>
    <script src="Javascript/logginn.js"></script>
    <script src="web-res/he-1.1.1/he.js"></script>
    <!--
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/logginn.css">
    <title>Logg inn</title>
</head>

<body>
    <div class="container">
        <div id="all" class="col-8">
            <form class="form-signin">
                <a href="#"><img class="logo img-fluid img-thumbnail" src="web-res/storlogo.png" alt="Logo"></a>
                <h2 class="form-signin-heading">Logg inn</h2>
                <div class="alert alert-danger" id ="epostPassordAlert">
                    <strong>Feil input</strong> eposten eller passordet er feil.
                </div>
                <div class="alert alert-danger" id ="epostPassordTom">
                    <strong>Feil input</strong> skriv inn epost og passord.
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Passord" onkeydown="keyCode(event)">
                </div>
                <div>
                    <label>
                        <label><a href="glemtpassord.html">Glemt passord?</a></label>
                    </label>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" type="button" id="loggInnBtn">Logg inn</button>
                    <button class = "btn btn-primary btn-block" type="button" id="regBruker">Registrer deg</button>
                </div>
            </form>
        </div>
    </div>
</body>

<div class="modal fade" id="errorModal" data-backdrop="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header modal-header-serverfeil">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Serverfeil</h4>
            </div>
            <div class="modal-body">
                <p align="center">Foresp√∏rsel ble ikke registrert grunnet serverfeil.</p>
            </div>
            <div class="modal-footer">
                <p align="center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok </button>
                </p>
            </div>
        </div>
    </div>
</div>

</html>
