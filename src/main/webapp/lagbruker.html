<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="web-res/jquery-3.3.1.min.js"></script>
    <script src="Javascript/lagbruker.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Registrere bruker</title>
</head>
<body>
<div class="container">
    <div class="col-8">
        <form class="form-signin">
            <a href="#"><img class="logo img-fluid img-thumbnail" src="web-res/storlogo.png" alt="Logo"></a>
            <h2 class="form-signin-heading">Registrer deg</h2>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="fornavn" type="text" class="form-control" name="fornavn" placeholder="Navn">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Passord">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password2" type="password" class="form-control" name="password" placeholder="Gjenta passordet">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="button" id="registrerBtn">Registrer</button>
        </form>
    </div>
</div>
<div id = "modaldiv"></div>
</body>
