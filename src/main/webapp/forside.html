<!DOCTYPE html>
<html lang="en">
<head>
    <title>Household Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/felles.css">
    <script src="web-res/jquery-3.3.1.min.js"></script>
    <script src="web-res/bootstrap.min.js"></script>
    <script src="web-res/he-1.1.1/he.js"></script>
    <link rel="shortcut icon" href="web-res/favicon.ico" type="image/x-icon"/>
    <script src="Javascript/nav.js"></script>
    <script src="Javascript/forside.js"></script>
</head>
<body>
<!--NAVBAR-->
<div id="navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 vl">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="container-fluid">
                        <div class="row">
                            <!--KOMMENTARFELT-->
                            <div class="container-fluid form-group container-kommentarfelt">
                                <div class="container-fluid">
                                    <h2 id="nyhet"></h2>
                                    <div class="skrivNyttInnlegg">
                                        <textarea class="form-control" rows="5" id="comment" placeholder="Skriv et innlegg" onfocus="this.placeholder=''" onblur="this.placeholder='Skriv et innlegg'"></textarea>
                                        <p align="right">
                                            <button type="button" class="btn btn-default" id="commentBtn">Send</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!--KOMMENTAR MED AVATAR-->
                            <div class="container-fluid container-nyhetsoppdatering">
                                <div class="row media">
                                    <div class="col-md-10">
                                        <div class="container-fluid" id="nyhetsdiv">
                                            <div class="wrapper">
                                                <ul class="innleggsliste utenPadding" style="list-style: none"></ul>
                                                <button id="next" class="btn btn-default">Show More</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="col-md-4 rl">
            <div class="container-fluid">
                <div class="row">
                    <div class="container-list">
                        <br>
                        <div id="accordion" role="tablist">
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 id="tekst" data-toggle="collapse" data-target="#collapseOne" role="button"
                                        aria-expanded="true"
                                        aria-controls="collapseOne">
                                        <span class="glyphicon glyphicon-user"></span> Medlemmer
                                    </h4>
                                </div>
                                <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
                                     data-parent="#accordion">
                                    <div class="panel-body">
                                        <ul class="list-group" id="medlemsliste">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-list">
                        <br>
                        <div id="accordion2" role="tablist">
                            <div class="panel panel-default collapse in">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4 id="tekst2" data-toggle="collapse" data-target="#collapseTwo" role="button"
                                        aria-expanded="true"
                                        aria-controls="collapseTwo">
                                        <div>
                                        <span class="glyphicon glyphicon-pushpin"></span>
                                        <button type="button" id="sendtilgjoreknapp" class="btn btn-default pull-right">
                                            <span class="glyphicon glyphicon-share-alt pull-right" id="sendtilgjore"></span>
                                        </button>
                                        Mine gjøremål
                                        </div>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="collapse in" role="tabpanel" aria-labelledby="headingOne"
                                     data-parent="#accordion">
                                    <div class="panel-body">
                                        <ul class="list-group" id="gjøremålForside">
                                        </ul>
                                        <button id="refreshGForside" type="button" class="btn btn-primary pull-right">Oppdater liste</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-list">
                        <br>
                        <div id="accordion3" role="tablist">
                            <div class="panel panel-default collapse in">
                                <div class="panel-heading" role="tab" id="headingThree">
                                    <h4 id="tekst3" data-toggle="collapse" data-target="#collapseThree" role="button"
                                        aria-expanded="true"
                                        aria-controls="collapseTwo">
                                        <span class="glyphicon glyphicon-shopping-cart"></span>
                                        <button id="sendtilhandelknapp" class="btn btn-default pull-right">
                                            <span class="glyphicon glyphicon-share-alt pull-right" id="sendtilhandel"></span>
                                        </button>
                                        Handleliste:
                                    </h4>
                                </div>
                                <div id="collapseThree" class="collapse in" role="tabpanel" aria-labelledby="headingOne"
                                     data-parent="#accordion">
                                    <div class="panel-body">
                                        <ul class="list-group" id="handlelisteForside">
                                        </ul>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modaldiv"></div>
</body>
</html>
