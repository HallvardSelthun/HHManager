<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endre passord</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/endrepassord.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#myModal").modal('show');
        });q
    </script>

</head>

<body>
<div id="myModal" class= "modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"> <span class="glyphicon glyphicon-lock"></span> Endre passord</h4>
            </div>
            <div class="modal-body">
                <div class="husstand">
                    <p>Gammelt passord</p>
                    <input id="text" type="text" class="form-control" name="textfield" placeholder="Skriv gammelt passord her">
                </div>
                <div class="medlemmer">
                    <p>Nytt passord</p>
                    <input id="navn" type="text" class="form-control" name="textfield" placeholder="Skriv nytt passord her">
                </div>
                <div class="medlemmer2">
                    <p>Bekreft nytt passord</p>
                    <input id="navn2" type="text" class="form-control" name="textfield" placeholder="Bekreft nytt passord her">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Lukk</button>
                <button type="button" class="btn btn-primary">Lagre endringer</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
