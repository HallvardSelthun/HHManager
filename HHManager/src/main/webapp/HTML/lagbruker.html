<html lang="en" xmlns:height="http://java.sun.com/JSP/Page"><head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Registrere bruker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
            var iframe_height = parseInt($('html').height());
            window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
    <style>
        #plassere{text-align:center;}
    </style>
    <link rel="stylesheet" href="../CSS/lagbruker.css">


</head>
<body class="vsc-initialized">
<div id="settestørrelse">
    <div class="container">
        <form class="form-signin">
            <a href="#"><img class="logo" src="../../resources/Bilder/storlogo.png" alt="Logo"width="800" height="600"></a>
            <h2 class="form-signin-heading">Registrer deg</h2>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="fornavn" type="text" class="form-control" name="fornavn" placeholder="Fornavn">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="etternavn" type="text" class="form-control" name="etternavn" placeholder="Etternavn">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-"></i></span>
                <input id="brukernavn" type="text" class="form-control" name="brukernavn" placeholder="Brukernavn">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Passord">
            </div>
            <div class="checkbox">
                <label>
                    <label><input type="checkbox" name="terms"> Jeg godtar <a href="#">Brukervilkårne</a>.</label>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button"></button>
        </form>
    </div>

</div>


</body>
</html>
